<head th:fragment="head(titulo)">
	<meta charset="utf-8">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: rgb(128, 0, 255);
			color: #fff;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
	<title th:text="${titulo}">Titulo</title>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-2 d-flex justify-content-around">
	<span> <a class="logo nav-link text-light" href="/home" >Mudi</a></span>
	
	<span class="mt-3">
		<div class="d-flex">
			<a class="text-light nav-link" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
			<a class="text-light nav-link" sec:authorize="!isAuthenticated()" th:href="@{/usuario/novoCadastro}">Cadastre-se</a>
		</div>
		
		<div class="d-flex">
			<a class="text-light nav-link" sec:authorize="isAuthenticated()" th:href="@{/usuario/pedidos}">Meus Pedidos</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light nav-link" sec:authorize="isAuthenticated()" href="#">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="POST"></form>
		</div>
	</span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}">Meus Pedidos</h1>
</div>
