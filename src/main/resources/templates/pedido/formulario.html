<!DOCTYPE html>
<html>

	<head th:replace="~{base :: head('Novo Pedido')}" ></head>
	
	<body>
		
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
		
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
			
			<div class="card mt-3">
				<form th:object="${novoPedidoDto}" class="card-body" th:action="@{/pedido/novo}" method="post" >
				
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do produto">
						<small class="form-text text-muted">Informe qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">Este campo está em branco</div>
					</div>
					
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Url do produto">
						<small class="form-text text-muted">Procure em um site o produto que você deseja e cole a url da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">Este campo está em branco</div>
					</div>
					
					<div class="form-group">
						<label for="urlImagem">Url da imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="Url da imagem">
						<small class="form-text text-muted">Cole a url de uma boa imagem do produto e cole aqui para ajudar e conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">Este campo está em branco</div>
					</div>
					
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
					</div>
					
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				
				</form>
			</div>
			
			
			
		</div>
			
	</body>
</html>
